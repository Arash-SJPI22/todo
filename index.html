<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ToDo or ToDie</h1>
            <p id="pTaskCount"></p>
            <input id="myInput" name="myInput" type="text" maxlength="96" placeholder="Add a task...">
            <button id="myButton">Add task</button>
        </div>
        <div class="lists">
            <h2 id="todoH2">Todo</h2>
            <div class="todoDiv">
                <ul id="todoList">
                </ul>
            </div>
            <h2 id="doneH2">Done</h2>
            <div class="doneDiv">
                <ul id="doneList">
                </ul>
            </div>
            <p id="clearAllLbl">Clear all Done items!
                <button id="clearAllBtn" class="material-symbols-outlined">delete</button>
            </p>
        </div>
        <div class="footer">
            <p id="pInfo"></p>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
