<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ToDo or ToDie</h1>
        <p id="pTaskCount"></p>

        <input id="myInput" name="myInput" type="text" maxlength="96" placeholder="Add a task...">
        <button id="myButton">Add task</button>
        <h2 id="todoH2">Tasks that await your attention</h2>
        <ul id="todoList">
        </ul>
        <h2 id="doneH2">Task that have been dealt with</h2>
        <ul id="doneList">
        </ul>

        <p id="pInfo"></p>

        <script src="script.js"></script>
    </div>
</body>

</html>
